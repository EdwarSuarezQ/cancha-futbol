<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancha de Futbol</title>
    <link rel="stylesheet" href="campo.css" />
  </head>
  <body>


    <div class="campo-externo">
      <div class="zona-tecnica local"></div>
      <div class="zona-tecnica visitante"></div>
      <div class="cancha">
        <div class="contorno linea"></div>
        <div class="corner arriba-izquierda linea"></div>
        <div class="corner abajo-izquierda linea"></div>
        <div class="porteria izquierda"></div>
        <div class="area izquierda chica linea"></div>
        <div class="area izquierda linea"></div>
        <div class="medi-luna izquierda linea"></div>
        <div class="punto izquierda linea"></div>

        <div class="circulo-central linea"></div>
        <div class="linea-central linea"></div>
        <div class="punto central linea"></div>

        <div class="medi-luna derecha linea"></div>
        <div class="punto derecha linea"></div>
        <div class="area derecha linea"></div>
        <div class="area derecha chica linea"></div>
        <div class="porteria derecha"></div>
        <div class="corner arriba-derecha linea"></div>
        <div class="corner abajo-derecha linea"></div>
      </div>
    </div>
  </body>
</html>
